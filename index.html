<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const array = [10, 20, 52, 11, 2];
      const strArray = ["hello", "my", "name", "is", "shravan"];
      console.log("Initial arrays: ", array, strArray);
      console.log(array.push(15));
      console.log(array.pop());
      const str = strArray.join(" ");
      console.log(str);
      console.log(array.length);
      console.log(array.shift());
      console.log(array.concat(strArray));
      console.log(strArray.slice(1, 3));
      console.log(strArray.sort());
      console.log(array.reverse());
    </script>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
